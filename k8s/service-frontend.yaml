apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort  # Exposes the service externally
  selector:
    app: frontend  # Matches the app label in the frontend deployment
  ports:
  - port: 3000         # Port on the service
    targetPort: 3000   # Port on the frontend container
    nodePort: 30030    # NodePort for external access (optional, Kubernetes can assign automatically)
