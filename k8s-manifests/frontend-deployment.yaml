apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: shreyas3799.azurecr.io/frontend:v52  # Image updated via pipeline
          ports:
            - containerPort: 80  # Updated to match Docker image's exposed port
      imagePullSecrets:
        - name: acr-auth
