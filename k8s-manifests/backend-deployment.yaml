apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shreyas3799.azurecr.io/backend:v1  # Replace with your backend image URL
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: acr-secret
