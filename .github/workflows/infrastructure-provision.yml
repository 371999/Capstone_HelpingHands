name: Terraform Provisioning
on:
  push:
    branches:
      - shreyas
    paths:
      - "azure-terraform/**"
  workflow_dispatch:

jobs:
  provision-infrastructure: 
    name: Provision Infrastructure with Terraform
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: |
          cd azure-terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd azure-terraform
          terraform apply -auto-approve

      - name: Capture Outputs
        id: outputs
        run: |
          echo "ACR_USERNAME=$(terraform output -raw acr_username)" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$(terraform output -raw acr_password)" >> $GITHUB_ENV
          echo "VM_PUBLIC_IP=$(terraform output -raw vm_public_ip)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV

      - name: Update GitHub Secrets with Outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          declare -A secrets
          secrets[ACR_USERNAME]="${{ env.ACR_USERNAME }}"
          secrets[ACR_PASSWORD]="${{ env.ACR_PASSWORD }}"
          secrets[VM_PUBLIC_IP]="${{ env.VM_PUBLIC_IP }}"
          secrets[ACR_LOGIN_SERVER]="${{ env.ACR_LOGIN_SERVER }}"

          for key in "${!secrets[@]}"; do
            value="${secrets[$key]}"
            curl -X PUT -H "Authorization: Bearer $GITHUB_TOKEN" \
                 -H "Accept: application/vnd.github.v3+json" \
                 -H "Content-Type: application/json" \
                 https://api.github.com/repos/$REPO/actions/secrets/$key \
                 -d "$(echo '{}' | jq --arg value "$value" '.encrypted_value = $value')"
          done

      - name: Update Frontend .env File
        run: |
          cd frontend
          sed -i "s|NEXT_PUBLIC_API_URL=http://localhost:8080|NEXT_PUBLIC_API_URL=http://${{ env.VM_PUBLIC_IP }}:8080|g" .env
          sed -i "s|NEXT_PUBLIC_AUTH_URL=http://localhost:8080|NEXT_PUBLIC_AUTH_URL=http://${{ env.VM_PUBLIC_IP }}:8080|g" .env

      - name: Update Backend .env File
        run: |
          cd backend
          sed -i "s|FRONTEND_URL=http://localhost:3000|FRONTEND_URL=http://${{ env.VM_PUBLIC_IP }}:3000|g" .env
