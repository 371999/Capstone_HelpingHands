name: Terraform Provisioning
on:
  push:
    branches:
      - shreyas
    paths:
      - "azure-terraform/**"
  workflow_dispatch:

jobs:
  provision-infrastructure: 
    name: Provision Infrastructure with Terraform
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: |
          cd azure-terraform
          terraform init

      - name: Apply Terraform Configuration
        run: |
          cd azure-terraform
          terraform apply -auto-approve

      - name: Refresh Terraform State
        run: |
          cd azure-terraform
          terraform refresh

      - name: Debug Outputs
        run: |
          cd azure-terraform
          terraform output

      - name: Capture Outputs
        id: outputs
        run: |
          # Write Terraform outputs to temporary files for each value
          terraform output -raw acr_username > /tmp/acr_username.txt || echo "error" > /tmp/acr_username.txt
          terraform output -raw acr_password > /tmp/acr_password.txt || echo "error" > /tmp/acr_password.txt
          terraform output -raw vm_public_ip > /tmp/vm_public_ip.txt || echo "error" > /tmp/vm_public_ip.txt
          terraform output -raw acr_login_server > /tmp/acr_login_server.txt || echo "error" > /tmp/acr_login_server.txt

          # Read values from temporary files
          ACR_USERNAME=$(cat /tmp/acr_username.txt)
          ACR_PASSWORD=$(cat /tmp/acr_password.txt)
          VM_PUBLIC_IP=$(cat /tmp/vm_public_ip.txt)
          ACR_LOGIN_SERVER=$(cat /tmp/acr_login_server.txt)

          # Debug: Print non-sensitive outputs to verify values (Sensitive outputs hidden)
          echo "ACR_USERNAME: [HIDDEN]"   # Do not print sensitive data
          echo "ACR_PASSWORD: [HIDDEN]"   # Do not print sensitive data
          echo "VM_PUBLIC_IP: $VM_PUBLIC_IP"
          echo "ACR_LOGIN_SERVER: $ACR_LOGIN_SERVER"

          # Check if any output failed to capture correctly
          if [[ "$ACR_USERNAME" == "error" || "$ACR_PASSWORD" == "error" || "$VM_PUBLIC_IP" == "error" || "$ACR_LOGIN_SERVER" == "error" ]]; then
            echo "Error: One or more Terraform outputs failed to retrieve correctly."
            exit 1
          fi

          # Export outputs to GITHUB_ENV
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV
          echo "VM_PUBLIC_IP=$VM_PUBLIC_IP" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

      - name: Update Frontend .env File
        run: |
          cd frontend
          sed -i "s|NEXT_PUBLIC_API_URL=http://localhost:8080|NEXT_PUBLIC_API_URL=http://${{ env.VM_PUBLIC_IP }}:8080|g" .env
          sed -i "s|NEXT_PUBLIC_AUTH_URL=http://localhost:8080|NEXT_PUBLIC_AUTH_URL=http://${{ env.VM_PUBLIC_IP }}:8080|g" .env

      - name: Update Backend .env File
        run: |
          cd backend
          sed -i "s|FRONTEND_URL=http://localhost:3000|FRONTEND_URL=http://${{ env.VM_PUBLIC_IP }}:3000|g" .env
