apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sarthak940/helping-hands-frontend:latest # Replace with your Docker Hub image
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service.backend.svc.cluster.local:8080"
        - name: NEXT_PUBLIC_AUTH_URL
          value: "http://backend-service.backend.svc.cluster.local:8080"
 
